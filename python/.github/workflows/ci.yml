name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest typer rich
    
    - name: Install celbridge packages
      run: |
        pip install -e ./packages/celbridge
        pip install -e ./packages/celbridge_host
    
    - name: Test celbridge CLI
      run: |
        pytest packages/celbridge/tests -v
    
    - name: Test celbridge_host
      run: |
        pytest packages/celbridge_host/tests -v
    
    - name: Verify CLI installation
      run: |
        celbridge version
        celbridge version --format json
        python -m celbridge version
