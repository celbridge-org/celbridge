<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Editor</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://shared.celbridge/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="note.css">
    <link rel="stylesheet" href="note-image-popover.css">
    <link rel="stylesheet" href="note-link-popover.css">
    <link rel="stylesheet" href="note-table-popover.css">
    <link rel="stylesheet" href="note-toc.css">
</head>
<body>
    <div id="toolbar">
        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="toc" data-loc-key="NoteEditor_Toolbar_TableOfContents" data-loc-attr="title"><i class="bi bi-list-nested"></i></button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="bold" data-loc-key="NoteEditor_Toolbar_Bold" data-loc-attr="title"><i class="bi bi-type-bold"></i></button>
            <button class="toolbar-btn" data-action="italic" data-loc-key="NoteEditor_Toolbar_Italic" data-loc-attr="title"><i class="bi bi-type-italic"></i></button>
            <button class="toolbar-btn" data-action="underline" data-loc-key="NoteEditor_Toolbar_Underline" data-loc-attr="title"><i class="bi bi-type-underline"></i></button>
            <button class="toolbar-btn" data-action="strike" data-loc-key="NoteEditor_Toolbar_Strikethrough" data-loc-attr="title"><i class="bi bi-type-strikethrough"></i></button>
            <button class="toolbar-btn" data-action="code" data-loc-key="NoteEditor_Toolbar_InlineCode" data-loc-attr="title"><i class="bi bi-code-slash"></i></button>
            <button class="toolbar-btn" data-action="highlight" data-loc-key="NoteEditor_Toolbar_Highlight" data-loc-attr="title"><i class="bi bi-highlighter"></i></button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="heading1" data-loc-key="NoteEditor_Toolbar_Heading1" data-loc-attr="title"><i class="bi bi-type-h1"></i></button>
            <button class="toolbar-btn" data-action="heading2" data-loc-key="NoteEditor_Toolbar_Heading2" data-loc-attr="title"><i class="bi bi-type-h2"></i></button>
            <button class="toolbar-btn" data-action="heading3" data-loc-key="NoteEditor_Toolbar_Heading3" data-loc-attr="title"><i class="bi bi-type-h3"></i></button>
            <button class="toolbar-btn" data-action="paragraph" data-loc-key="NoteEditor_Toolbar_Paragraph" data-loc-attr="title"><i class="bi bi-text-paragraph"></i></button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="bulletList" data-loc-key="NoteEditor_Toolbar_BulletList" data-loc-attr="title"><i class="bi bi-list-ul"></i></button>
            <button class="toolbar-btn" data-action="orderedList" data-loc-key="NoteEditor_Toolbar_OrderedList" data-loc-attr="title"><i class="bi bi-list-ol"></i></button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="blockquote" data-loc-key="NoteEditor_Toolbar_Blockquote" data-loc-attr="title"><i class="bi bi-blockquote-left"></i></button>
            <button class="toolbar-btn" data-action="codeBlock" data-loc-key="NoteEditor_Toolbar_CodeBlock" data-loc-attr="title"><i class="bi bi-braces"></i></button>
            <button class="toolbar-btn" data-action="horizontalRule" data-loc-key="NoteEditor_Toolbar_HorizontalRule" data-loc-attr="title"><i class="bi bi-dash-lg"></i></button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="link" data-loc-key="NoteEditor_Toolbar_InsertLink" data-loc-attr="title"><i class="bi bi-link-45deg"></i></button>
            <button class="toolbar-btn" data-action="image" data-loc-key="NoteEditor_Toolbar_InsertImage" data-loc-attr="title"><i class="bi bi-image"></i></button>
            <button class="toolbar-btn" data-action="table" data-loc-key="NoteEditor_Toolbar_InsertTable" data-loc-attr="title"><i class="bi bi-table"></i></button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn" data-action="undo" data-loc-key="NoteEditor_Toolbar_Undo" data-loc-attr="title"><i class="bi bi-arrow-counterclockwise"></i></button>
            <button class="toolbar-btn" data-action="redo" data-loc-key="NoteEditor_Toolbar_Redo" data-loc-attr="title"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
    </div>

    <div id="content-area">
    <div id="toc-panel">
        <div id="toc-header">
            <i class="bi bi-list-nested toc-header-icon"></i>
            <span data-loc-key="NoteEditor_TOC_Header"></span>
            <button id="toc-close" data-loc-key="NoteEditor_TOC_CloseTooltip" data-loc-attr="title"><i class="bi bi-x"></i></button>
        </div>
        <div id="toc-list"></div>
        <div id="toc-empty" data-loc-key="NoteEditor_TOC_Empty"></div>
    </div>
    <div id="editor-wrapper">
        <div id="image-popover" class="popover">
            <div class="popover-header">
                <i class="bi bi-image popover-icon"></i>
                <span data-loc-key="NoteEditor_Image_Header"></span>
            </div>
            <!-- Size and align buttons on the same row with separator -->
            <div class="img-popover-layout-row">
                <button class="img-popover-size-btn" data-img-action="size-25" data-loc-key="NoteEditor_Image_Size25" data-loc-attr="title">25%</button>
                <button class="img-popover-size-btn" data-img-action="size-50" data-loc-key="NoteEditor_Image_Size50" data-loc-attr="title">50%</button>
                <button class="img-popover-size-btn" data-img-action="size-75" data-loc-key="NoteEditor_Image_Size75" data-loc-attr="title">75%</button>
                <button class="img-popover-size-btn" data-img-action="size-100" data-loc-key="NoteEditor_Image_SizeFull" data-loc-attr="title">100%</button>
                <div class="img-popover-custom-size-wrapper">
                    <input type="text" id="image-popover-custom-size-input" data-loc-key="NoteEditor_Image_CustomSizeTooltip" data-loc-attr="title" placeholder="%" />
                    <span class="img-popover-custom-size-label">%</span>
                </div>
                <div class="img-popover-separator"></div>
                <button class="img-popover-align-btn" data-img-action="align-left" data-loc-key="NoteEditor_Image_AlignLeft" data-loc-attr="title"><i class="bi bi-text-left"></i></button>
                <button class="img-popover-align-btn" data-img-action="align-center" data-loc-key="NoteEditor_Image_AlignCenter" data-loc-attr="title"><i class="bi bi-text-center"></i></button>
                <button class="img-popover-align-btn" data-img-action="align-right" data-loc-key="NoteEditor_Image_AlignRight" data-loc-attr="title"><i class="bi bi-text-right"></i></button>
            </div>
            <div class="popover-field">
                <label class="popover-field-label" for="image-popover-src-input" data-loc-key="NoteEditor_Image_SourceLabel"></label>
                <div class="img-popover-src-row">
                    <input type="text" id="image-popover-src-input" data-loc-key="NoteEditor_Image_SrcPlaceholder" data-loc-attr="placeholder" />
                    <button id="image-popover-src-browse" class="popover-btn" data-loc-key="NoteEditor_Image_BrowseTooltip" data-loc-attr="title"><i class="bi bi-three-dots"></i></button>
                </div>
            </div>
            <div class="popover-field">
                <label class="popover-field-label" for="image-popover-caption-input" data-loc-key="NoteEditor_Image_CaptionLabel"></label>
                <input type="text" id="image-popover-caption-input" data-loc-key="NoteEditor_Image_CaptionPlaceholder" data-loc-attr="placeholder" />
            </div>
            <div class="popover-footer-row">
                <button id="image-popover-delete" class="popover-btn popover-btn-danger" data-loc-key="NoteEditor_Image_DeleteTooltip" data-loc-attr="title"><i class="bi bi-trash3"></i></button>
            </div>
        </div>
        <div id="link-popover" class="popover">
            <div class="popover-header">
                <i class="bi bi-link-45deg popover-icon"></i>
                <span data-loc-key="NoteEditor_Link_Header"></span>
            </div>
            <div class="popover-field">
                <label class="popover-field-label" for="link-popover-input" data-loc-key="NoteEditor_Link_URLLabel"></label>
                <div class="link-popover-url-row">
                    <input type="text" id="link-popover-input" data-loc-key="NoteEditor_Link_Placeholder" data-loc-attr="placeholder" />
                    <button id="link-popover-browse" class="popover-btn" data-loc-key="NoteEditor_Link_BrowseTooltip" data-loc-attr="title"><i class="bi bi-three-dots"></i></button>
                </div>
            </div>
            <div class="popover-footer-row">
                <button id="link-popover-delete" class="popover-btn popover-btn-danger" data-loc-key="NoteEditor_Link_DeleteTooltip" data-loc-attr="title"><i class="bi bi-trash3"></i></button>
                <div style="flex:1"></div>
                <button id="link-popover-open" class="popover-btn" data-loc-key="NoteEditor_Link_OpenTooltip" data-loc-attr="title"><i class="bi bi-box-arrow-up-right"></i></button>
            </div>
        </div>
        <div id="table-popover" class="popover">
            <div class="popover-header">
                <i class="bi bi-table popover-icon"></i>
                <span data-loc-key="NoteEditor_Table_Header"></span>
            </div>
            <div class="table-popover-control-row">
                <div class="table-popover-control-group">
                    <label data-loc-key="NoteEditor_Table_RowsLabel"></label>
                    <button class="table-popover-spin-btn" id="table-rows-dec" data-loc-key="NoteEditor_Table_DecreaseRows" data-loc-attr="title"><i class="bi bi-dash"></i></button>
                    <span id="table-rows-value" class="table-popover-spin-value">3</span>
                    <button class="table-popover-spin-btn" id="table-rows-inc" data-loc-key="NoteEditor_Table_IncreaseRows" data-loc-attr="title"><i class="bi bi-plus"></i></button>
                </div>
                <div class="table-popover-control-group">
                    <label data-loc-key="NoteEditor_Table_ColumnsLabel"></label>
                    <button class="table-popover-spin-btn" id="table-cols-dec" data-loc-key="NoteEditor_Table_DecreaseColumns" data-loc-attr="title"><i class="bi bi-dash"></i></button>
                    <span id="table-cols-value" class="table-popover-spin-value">3</span>
                    <button class="table-popover-spin-btn" id="table-cols-inc" data-loc-key="NoteEditor_Table_IncreaseColumns" data-loc-attr="title"><i class="bi bi-plus"></i></button>
                </div>
            </div>
            <div class="table-popover-footer-row">
                <button id="table-delete" class="popover-btn popover-btn-danger" data-loc-key="NoteEditor_Table_DeleteTooltip" data-loc-attr="title"><i class="bi bi-trash3"></i></button>
                <div style="flex:1"></div>
                <label class="table-popover-checkbox">
                    <input type="checkbox" id="table-header" checked />
                    <span data-loc-key="NoteEditor_Table_HeaderRowLabel"></span>
                </label>
            </div>
        </div>
        <div id="editor"></div>
    </div>

    </div>
    <script type="module" src="note.js"></script>
</body>
</html>
