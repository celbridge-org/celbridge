<body>
    <div id="status" style="padding: 16px; font-family: monospace; font-size: 13px; color: #57606a;">
        ‚è≥ Loading editor...
    </div>

    <div id="toolbar" style="display: none;">
        <button id="btn-wysiwyg" class="toolbar-btn active" title="Visual editor">Visual</button>
        <button id="btn-source" class="toolbar-btn" title="Markdown source">Source</button>
    </div>

    <div id="editor" style="display: none;"></div>
    <textarea id="source" style="display: none;" spellcheck="false"></textarea>

    <script>
        window._milkdownStatus = function(msg) {
            var el = document.getElementById('status');
            if (el) el.textContent = msg;
            console.log('[Milkdown] ' + msg);
        };
    </script>
</body>
